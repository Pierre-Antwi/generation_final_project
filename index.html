<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header><h1>Task List</h1></header> 
  <main>
    <div class="task-creation">
      <h2>Add New Task</h2>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Task Name:</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Type task name here...">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Task Description:</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Type description here...">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Assign To:</label>
          <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Type your name here...">
        </div>
        <div class="form-group col">
          <label for="newTaskDueDate">Due Date</label>
          <input type="date" class="form-control" id="newTaskDueDate">
        </div>
      </form>

      <div class="button" id="addButton">
        <button class="btn-primary" type="submit">Add Task</button>
      </div>
    </div>


    <h2>Tasks</h2>
    <div class="container">
      <div class="professional">
        <h3>Professional</h3>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="task-name">Task Name</h5>
            <h6 class="assign-to">Assign To:</h6>
            <p class="task-description">Description here...</p>
            <h6 class="due-date">Due Date:</h6>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="task-name">Task Name</h5>
            <h6 class="assign-to">Assign To:</h6>
            <p class="card-text">Description here...</p>
            <h6 class="due-date">Due Date:</h6>
          </div>
        </div>
      </div>

      <div class="Personal">
        <h3>Personal</h3>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="task-name">Task Name</h5>
            <h6 class="assign-to">Assign To:</h6>
            <p class="task-description">Description here...</p>
            <h6 class="due-date">Due Date:</h6>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="task-name">Task Name</h5>
            <h6 class="assign-to">Assign To:</h6>
            <p class="card-text">Description here...</p>
            <h6 class="due-date">Due Date:</h6>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <script src="./index.js"></script>
  </body>

</html>
