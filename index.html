<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header><h1>Task Form</h1></header> 
  <main>
    <div class="task-creation">
      <h2>Add New Task</h2>
      <form id="formField">
        <div class="form-group">
          <label for="formField">Task Name:</label>
          <input type="text" class="form-control" id="taskNameInput" placeholder="Type task name here...">
        </div>

        <div class="form-group">
          <label for="formField">Task Description:</label>
          <input type="text" class="form-control" id="taskDescriptionInput" placeholder="Type description here...">
        </div>

        <div class="form-group">
          <label for="formField">Assign To:</label>
          <input type="text" class="form-control" id="assign-to-Input" placeholder="Type your name here...">
        </div>

        <div class="form-group col">
          <label for="formField">Due Date:</label>
          <input type="date" class="form-control" id="taskDateInput">
        </div>

        <div class="button" id="addButton">
          <button class=" btn btn-light" type="submit">Add Task</button>
        </div>
       </div>

      </form>

      <div class ='taskResult'>
        <h2>Tasks</h2> 
        <div class="container">
          <ul class="lists-group" id="task-card">
          </ul>
        </div>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <script src="./js/taskManager.js"></script>
  <script src="./js/index.js"></script>

  </body>

</html>
